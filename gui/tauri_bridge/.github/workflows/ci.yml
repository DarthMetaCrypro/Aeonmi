name: Tauri Bridge CI

on:
  push:
    paths:
      - 'gui/tauri_bridge/**'
  pull_request:
    paths:
      - 'gui/tauri_bridge/**'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Cache cargo registry, git and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.os }}-cargo-
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Install system deps (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config
      - name: Build and run tests
        env:
          # Use the runner's cores to parallelize builds
          CARGO_BUILD_JOBS: ${{ runner.cores }}
          RUSTFLAGS: "-C target-cpu=native"
        run: |
          cd gui/tauri_bridge
          cargo build --jobs $CARGO_BUILD_JOBS --verbose
          cargo test --jobs $CARGO_BUILD_JOBS --verbose
